[package]
name = "dionysos"
version = "0.1.0"
edition = "2021"
description = "Scanner for certain IoCs"
homepage = "https://www.github.com/janstarke/regview"
license-file = "LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
clap = "3"
simplelog = "0.11"
log = "0.4"
walkdir = "2"
yara = "0.12"
provider-derive = { path = "provider-derive" }
consumer-derive = { path = "consumer-derive" }
